setting:
  name: "ncd_incre_reg"
  output_root: "./experiments/"
  pc_path: "xxx/data/ncd_example/quad/pcd"
  pose_path: "xxx/data/ncd_example/quad/poses.txt"
  calib_path: "xxx/data/ncd_example/quad/calib.txt"
  load_model: False
  model_path: "" 
  first_frame_ref: False
  begin_frame: 0
  end_frame: 1300
  every_frame: 5 # 1 means does not skip
  device: "cuda"
  gpu_id: "0"
process:
  min_range_m: 1.5
  pc_radius_m: 40.0  # distance filter for each frame
  rand_downsample: False # use random or voxel downsampling
  vox_down_m: 0.05
  rand_down_r: 0.2
sampler:
  surface_sample_range_m: 0.5
  surface_sample_n: 3
  free_sample_begin_ratio: 0.3
  free_sample_end_dist: 1.0
  free_sample_n: 3
octree:
  leaf_vox_size: 0.2
  tree_level_world: 12
  tree_level_feat: 3
  feature_dim: 8
  poly_int_on: True
  octree_from_surface_samples: True
decoder:
  mlp_level: 2
  mlp_hidden_dim: 32
  freeze_after_frame: 20
loss:
  ray_loss: False
  main_loss_type: sdf_bce  # select from sdf_bce (our proposed), sdf_l1, sdf_l2, dr, dr_neus
  sigma_sigmoid_m: 0.1
  loss_weight_on: False
  behind_dropoff_on: False
  ekional_loss_on: False
  weight_e: 0.1
continual:
  continual_learning_reg: True
  lambda_forget: 1e4 # the larger this value, the model would be less likely to forget
optimizer:
  iters: 50  # iterations per frame
  batch_size: 4096
  learning_rate: 0.01
  weight_decay: 1e-7 # l2 regularization
eval:
  wandb_vis_on: False # log to wandb or not
  vis_freq_iters: 0 
  save_freq_iters: 10000 # save the model and octree every x iterations
  mesh_freq_frame: 5 # reconstruct the mesh every x frames
  mc_res_m: 0.1 # reconstruction marching cubes resolution
  mc_mask_on: True
  mc_vis_level: 2
  save_map: False # save the sdf map or not 
